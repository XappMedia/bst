deploy-steps: &deploy-steps
  - attach_workspace:
      at: ~/circleci-deployment
  - run:
      name: Build Docker
      command: |
        docker login -u $DOCKER_USER -p $DOCKER_PASS
        docker build -f docker/Dockerfile -t bespoken/bst:$CIRCLE_TAG .
        docker push bespoken/bst:$CIRCLE_TAG
  - run:
      name: Deploy container
      command: |
        echo -e $EC2_SSL_KEY > bst-server.pem
        chmod 400 bst-server.pem
        ssh -i bst-server.pem ec2-user@ec2-18-232-68-210.compute-1.amazonaws.com "
        docker login -u $DOCKER_USER -p $DOCKER_PASS
        docker pull bespoken/bst:$CIRCLE_TAG
        docker stop \$(docker ps -aq)
        docker run -d --env-file .env -p 443:443 -p 5000:5000 bespoken/bst:$CIRCLE_TAG
        "

version: 2
jobs:
  test:
    docker:
      - image: circleci/node:6
    working_directory: ~/circleci-deployment
    steps:
      - attach_workspace:
          at: ~/circleci-deployment
      - checkout
      - run: npm install
      - run: npm run test
      - persist_to_workspace:
          root: .
          paths: .

  codecov:
    machine: true
    environment:
      - SKIP_STATISTICS: "true"
    working_directory: ~/circleci-deployment
    steps:
      - attach_workspace:
          at: ~/circleci-deployment
      - run: npm run codecov
      - persist_to_workspace:
          root: .
          paths: .
  bst-dev:
    machine: true
    environment:
      - TYPE_OF_DEPLOY: dev
      - SKIP_STATISTICS: "true"

    working_directory: ~/circleci-deployment
    steps: *deploy-steps

  bst-server:
    machine: true
    environment:
      - TYPE_OF_DEPLOY: server
      - SKIP_STATISTICS: "true"

    working_directory: ~/circleci-deployment
    steps: *deploy-steps


workflows:
  version: 2
  test-n-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - codecov:
          requires:
            - test
          filters:
            tags:
              only: /.*/
      - bst-dev:
          requires:
            - test
          filters:
            tags:
              only: /bst-dev-.*/
            branches:
              ignore: /.*/
      - bst-server:
          requires:
            - test
          filters:
            tags:
              only: /bst-server-.*/
            branches:
              ignore: /.*/